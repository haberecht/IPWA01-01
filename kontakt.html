<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>CO₂-Footprint</title>
    </head>
<body>
    <header>
        <h1 class="page-title"><img src="logo.png" alt="CO₂-Footprint Logo" width="100" height="75"></h1>
        <nav class="local-menu">
          <ul>
              <li><a href="index.html">Startseite</a></li>
              <li><a href="ueberUns.html">Über uns</a></li>
              <li><a href="kontakt.html">Kontakt</a></li>
          </ul>
      </nav>
      </header>

    <main>
        <script src="script.js"></script>
        <section>
            <h2>Kontaktformular</h2>
            <form method="post" >
                <label for="name">Ihr Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Ihre E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Ihre Nachricht:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <button type="submit">Absenden</button>
            </form>
        </section>
        
        <section class="confirmation" style="display: none;">
            <p>Ihre Anfrage wurde versendet. Wir werden Ihre Anfrage bearbeiten und melden uns dann bei Ihnen!</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 CO₂-Footprint Non-Profit Organisation. Alle Rechte vorbehalten.</p>
        
        <p><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a> | <a href="nutzungsbedingungen.html">Nutzungsbedingungen</a>
      </footer>

      <script>
        const form = document.querySelector('form');
        const confirmationSection = document.querySelector('.confirmation');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            confirmationSection.style.display = 'block';
            form.style.display = 'none'; // Formular ausblenden
        });
    </script>
</body>
</html>
